<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form | Gaslandie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>Nous envoyer un message</header>
        <form action="#">
            <div class="dbl-field">
                <div class="field">
                    <input type="text" name="name" placeholder="Entrer votre nom">
                    <i class="fas fa-user"></i>
                </div>
                <div class="field">
                    <input type="email" name="email" placeholder="Entrer votre adresse email">
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
            <div class="dbl-field">
                <div class="field">
                    <input type="text" name="phone" placeholder="Entrer votre numero de telephone">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="field">
                    <input type="text" name="website" placeholder="Entrer votre site web">
                    <i class="fas fa-globe"></i>
                </div>
            </div>
            <div class="message">
                <textarea name="message" id="message" placeholder="laisser un message"></textarea>
                <i class="material-icons">message</i>
            </div>
            <div class="button-area">
                <button type="submit">Envoyer</button>
                <span>Message en cours d'envoie...</span>
            </div>
        </form>
    </div>
</body>
</html>
